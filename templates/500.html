{% extends 'layout.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card border-0 bg-dark mb-4 p-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
            </div>
            <h1 class="display-1 mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Our technical team has been notified and is working to resolve the issue.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i> Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
